  <body>

    <div>
        <h2>GET</h2>
        <form id="getusuario">
            <input type="number" name="idUsuario" placeholder="id de usuario" id="id">
            <input type="submit" value="Buscar">
        </form>
        <p id="textoget"></p>
    </div>

    <div>
        <h2>POST</h2>

        <form id="postusuario">
            <input type="text" id="nombre" placeholder="Nombre"><br><br>
            <input type="text" id="apellido" placeholder="Apellido"><br><br>
            <input type="number" id="edad" placeholder="Edad"><br><br>

            <input type="submit" value="Registrar">
        </form>
        <p id="textopost"></p>
    </div>

    <div>
        <h3>PUT</h3>
        <form id="putusuario">
            <input placeholder="id de usuario" type="number" name="idUduarioPut" id="id"><br><br>
            <input placeholder="nombre" type="text" name="nombreUsuarioPut" id="nombre"><br><br>
            <input placeholder="apellido" type="text" name="apellidoUsuarioPut" id="apellido"><br><br>
            <input placeholder="edad" type="number" name="edadUsuarioPut" id="edad"><br><br>

            <input type="submit" value="Modificar">
        </form>
        <p id="textoput"></p>
    </div>

    <div>
        <h2>DELETE</h2>
        <form id="deleteusuario">
            <input type="number" name="edad" id="id" placeholder="Id de usuario"><br><br>

            <input type="submit" value="Eliminar">
        </form>
        <p id="textodelete"></p>
    </div>
